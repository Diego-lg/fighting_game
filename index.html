<body>
    <!--RED CONTAINER div-->

    <div style="position: relative; display: inline-block;">
        <!--samller reed container-->
        <div style="position: absolute;
                display: flex;
                width: 100%; 
                align-items:center;
                padding: 20px;

                ">
            <!-- player health-->
            <div style=" position: relative;height: 30px; width: 100%; display: flex; justify-content: flex-end; border: 4px solid rgb(242, 242, 242); border-radius: 5px; border-right: 0px;"> 
                <div
                    style="background-color: rgba(255, 0, 0, 0); height: 30px;width: 100%;">    
                </div>
                <div
                    id="playerHealth"
                    style="position:absolute; background: rgba(63, 63, 155, 0.829); top: 0; right: 0; bottom: 0; width: 100%;">
                </div>
            </div>
            <!--TIMER-->
            <div
                id="timer"
                 style="
                        background-color: rgba(0, 0, 0, 0.548);
                        width: 100px;
                        height: 50px;
                        flex-shrink: 0;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: white;
                        
                        border: 4px solid rgb(242, 242, 242); border-left: 0px;
                        border-right: 0px;border-radius: 310px;
                        ">
                        10
                    </div>
            <!-- enemy health-->
        <div style="position: relative;height: 30px; width: 100%;border: 4px solid rgb(242, 242, 242); border-radius: 5px;border-left: 0px;">
            <div
                style="background-color: rgba(93, 57, 57, 0); height: 30px;">    
            </div>
            <div
                id="enemyHealth"
                style="position:absolute; background: rgba(255, 0, 0, 0.534); top: 0; right: 0; bottom: 0; left: 0;">
            </div>
        </div>
        <div></div>
        </div>
        <div id='displayText' style="position: absolute; color: white; align-items: center; justify-content:center; top: 0; right: 0; bottom: 0; left: 0; ; display: none">Tie</div>
        <canvas></canvas>
    </div>
